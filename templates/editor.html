<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ brand_name }} Live Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Enhanced Reasoning Network for Engineering Software Transformation">
    <meta property="og:title" content="{{ brand_name }} Live Editor">
    <meta property="og:description" content="Enhanced Reasoning Network for Engineering Software Transformation">
    <meta property="og:image" content="{{ url_for('static', filename='img/ernest-og.svg') }}">
    <meta property="og:image:alt" content="{{ brand_name }} mark">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="{{ brand_name }} Live Editor">
    <meta property="twitter:description" content="Enhanced Reasoning Network for Engineering Software Transformation">
    <meta property="twitter:image" content="{{ url_for('static', filename='img/ernest-og.svg') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/ernest-mark.svg') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light dark;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --bg: #f5f8fb;
            --panel: rgba(255, 255, 255, 0.9);
            --panel-alt: rgba(250, 252, 255, 0.82);
            --ink: #1a2a3a;
            --ink-soft: rgba(26, 42, 58, 0.7);
            --accent: #428bca;
            --accent-strong: #346aa3;
            --border: rgba(26, 42, 58, 0.08);
        }

        html {
            overflow-x: hidden;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top left, rgba(90, 180, 255, 0.12), transparent 45%),
                        radial-gradient(circle at bottom right, rgba(52, 168, 83, 0.1), transparent 40%),
                        var(--bg);
            display: flex;
            flex-direction: column;
            color: var(--ink);
            overflow: hidden;
        }

        #donate-button {
            position: fixed;
            top: 20px;
            right: 24px;
            text-decoration: none;
            z-index: 2000;
        }

        body.no-donate #donate-button {
            display: none;
        }

        #donate-button .paypal-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 18px;
            border-radius: 999px;
            background: linear-gradient(135deg, #ffc439, #f7b500);
            color: var(--ink);
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 12px 24px rgba(14, 27, 42, 0.12);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #donate-button .paypal-button:hover,
        #donate-button .paypal-button:focus-visible {
            transform: scale(1.05);
            box-shadow: 0 16px 32px rgba(14, 27, 42, 0.16);
        }

        header {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 24px 32px 18px;
            flex-shrink: 0;
        }

        .brand-icon {
            width: 62px;
            height: 62px;
            border-radius: 20px;
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.95), rgba(240, 244, 248, 0.75));
            border: 1px solid rgba(26, 42, 58, 0.08);
            display: grid;
            place-items: center;
            box-shadow: 0 18px 36px rgba(20, 35, 54, 0.18);
            cursor: pointer;
            transition: transform 0.28s ease, box-shadow 0.28s ease;
            max-width: 100%;
        }

        .brand-icon:focus-visible {
            outline: 3px solid rgba(66, 139, 202, 0.55);
            outline-offset: 4px;
        }

        .brand-icon img {
            width: 44px;
            height: 44px;
            transition: transform 0.28s ease;
        }

        .brand-icon.is-spotlight-source {
            transform: scale(1.05);
            box-shadow: 0 26px 54px rgba(20, 35, 54, 0.28);
        }

        .brand-icon.is-spotlight-source img {
            transform: scale(1.06);
        }

        .logo-spotlight {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            padding: 8vmin;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.97);
            transition: opacity 0.35s ease, transform 0.35s ease;
            z-index: 3000;
        }

        @media (prefers-reduced-motion: reduce) {
            .logo-spotlight {
                transition: none;
            }
            .logo-spotlight__shell,
            .logo-spotlight__shell img,
            .logo-spotlight__glyph,
            .logo-spotlight__glyph::before,
            .logo-spotlight__glyph::after {
                transition: none;
            }
        }

        .logo-spotlight.is-visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .logo-spotlight__backdrop {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(66, 139, 202, 0.16), rgba(17, 27, 38, 0.78));
            opacity: 0.92;
        }

        .logo-spotlight__shell {
            position: relative;
            width: min(400px, 58vmin);
            aspect-ratio: 1 / 1;
            border-radius: 36px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.28);
            box-shadow: 0 60px 120px rgba(20, 35, 54, 0.46);
            display: grid;
            place-items: center;
            overflow: hidden;
            transition: transform 0.35s ease;
        }

        .logo-spotlight__shell.is-armed {
            transform: rotate(2deg) scale(1.02);
        }

        .logo-spotlight__shell::after {
            content: "";
            position: absolute;
            inset: 15%;
            border-radius: 24px;
            background: radial-gradient(circle at top, rgba(66, 139, 202, 0.22), transparent 70%);
            filter: blur(0.5px);
            z-index: 0;
        }

        .logo-spotlight__shell img {
            position: relative;
            width: 62%;
            height: 62%;
            z-index: 1;
            transition: transform 0.38s ease, opacity 0.38s ease;
        }

        .logo-spotlight__shell.is-armed img {
            transform: scale(0.7) rotate(-8deg);
            opacity: 0;
        }

        .logo-spotlight__glyph {
            position: absolute;
            inset: 26%;
            border-radius: 24px;
            z-index: 2;
            opacity: 0;
            transform: scale(0.68) rotate(4deg);
            transition: opacity 0.32s ease, transform 0.32s ease;
        }

        .logo-spotlight__glyph::before,
        .logo-spotlight__glyph::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 6px;
            height: 100%;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(136, 192, 255, 0.92), rgba(12, 23, 40, 0.9));
            transform-origin: center;
            opacity: 0;
            transform: translate(-50%, -50%) rotate(45deg) scaleY(0.35);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .logo-spotlight__glyph::after {
            transform: translate(-50%, -50%) rotate(-45deg) scaleY(0.35);
        }

        .logo-spotlight__shell.is-armed .logo-spotlight__glyph {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .logo-spotlight__shell.is-armed .logo-spotlight__glyph::before,
        .logo-spotlight__shell.is-armed .logo-spotlight__glyph::after {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(45deg) scaleY(1);
        }

        .logo-spotlight__shell.is-armed .logo-spotlight__glyph::after {
            transform: translate(-50%, -50%) rotate(-45deg) scaleY(1);
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        header .subtitle {
            margin: 4px 0 0;
            color: var(--ink-soft);
            font-size: 0.95rem;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: minmax(260px, 340px) 1fr;
            gap: 24px;
            padding: 0 32px 140px;
            min-height: 0;
        }

        .file-browser,
        .editor-panel {
            background: var(--panel);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            box-shadow: 0 18px 38px rgba(22, 30, 46, 0.12);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .file-browser header,
        .editor-panel header {
            padding: 20px 22px 12px;
            border-bottom: 1px solid var(--border);
        }

        .file-browser h2,
        .editor-panel h2 {
            font-size: 1rem;
            margin: 0;
            font-weight: 600;
        }

        #file-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px 22px 22px;
            font-family: 'Fira Code', 'Source Code Pro', monospace;
            font-size: 0.82rem;
        }

        .file-entry {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 8px 10px;
            border-radius: 10px;
            transition: background 0.2s ease;
            min-width: 0;
        }

        .file-entry button {
            background: none;
            border: none;
            color: var(--ink);
            font: inherit;
            text-align: left;
            flex: 1;
            min-width: 0;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-entry .meta {
            font-size: 0.72rem;
            color: var(--ink-soft);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .file-entry[data-disabled="true"] button {
            cursor: not-allowed;
            color: rgba(26, 42, 58, 0.4);
        }

        .file-entry[data-disabled="true"] .meta {
            color: rgba(26, 42, 58, 0.35);
        }

        .file-entry:hover {
            background: var(--panel-alt);
        }

        .file-entry.selected {
            background: rgba(66, 139, 202, 0.15);
        }

        .editor-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 16px 22px;
        }

        .editor-toolbar h2 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--ink);
        }

        .icon-button {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
            color: var(--ink);
        }

        .icon-button svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .icon-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(26, 42, 58, 0.18);
        }

        .icon-button:disabled {
            opacity: 0.45;
        }

        .editor-toolbar button {
            padding: 8px 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(120deg, var(--accent), var(--accent-strong));
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .editor-toolbar button:disabled {
            opacity: 0.55;
            cursor: not-allowed;
        }

        #editor {
            flex: 1;
            margin: 0 22px 12px;
            padding: 18px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--panel-alt);
            font-family: 'Fira Code', 'Source Code Pro', monospace;
            font-size: 0.88rem;
            line-height: 1.55;
            resize: none;
            min-height: 320px;
            color: var(--ink);
            box-sizing: border-box;
            overflow: auto;
        }

        #editor[readonly] {
            cursor: text;
        }

        .prompt-form {
            margin: 0 22px 22px;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--panel-alt);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .prompt-form label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--ink);
        }

        .prompt-form textarea {
            min-height: 90px;
            max-height: 220px;
            resize: vertical;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--ink);
            background: rgba(255, 255, 255, 0.85);
        }

        .prompt-form textarea:focus {
            outline: 2px solid rgba(66, 139, 202, 0.3);
        }

        .prompt-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .prompt-actions button {
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(120deg, var(--accent), var(--accent-strong));
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .prompt-actions button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .prompt-feedback {
            font-size: 0.8rem;
            color: var(--ink-soft);
        }

        .prompt-feedback[data-variant="error"] {
            color: #d64545;
        }

        .prompt-feedback[data-variant="success"] {
            color: #2c7a48;
        }

        #status-line {
            padding: 0 22px 22px;
            font-size: 0.82rem;
            color: var(--ink-soft);
        }

        #truncated-warning {
            margin: 0 22px 18px;
            padding: 12px 14px;
            border-radius: 12px;
            background: rgba(66, 139, 202, 0.12);
            color: var(--ink);
            font-size: 0.78rem;
        }

        .prompt-dock {
            position: fixed;
            left: 32px;
            right: 32px;
            bottom: 36px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .prompt-shell {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 8px;
            border-radius: 999px;
            border: 1px solid rgba(26, 42, 58, 0.15);
            background: rgba(255, 255, 255, 0.96);
            box-shadow: 0 18px 38px rgba(22, 30, 46, 0.18);
        }

        #prompt-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1rem;
            padding: 12px 4px 12px 18px;
            color: var(--ink);
        }

        #prompt-input:focus {
            outline: none;
        }

        .prompt-shell button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 12px 24px rgba(66, 139, 202, 0.25);
        }

        .prompt-shell button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .prompt-shell button svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        footer {
            text-align: center;
            padding: 18px 32px 24px;
            color: rgba(26, 42, 58, 0.6);
            font-size: 0.85rem;
        }

        @media (max-width: 1080px) {
            main {
                grid-template-columns: 1fr;
                padding: 0 24px 160px;
            }

            .editor-panel {
                min-height: 420px;
            }
        }

        @media (max-width: 720px) {
            header {
                padding: 20px 20px 16px;
            }

            main {
                gap: 16px;
                padding: 0 16px 160px;
            }

            .prompt-dock {
                left: 16px;
                right: 16px;
                bottom: 24px;
            }

            #donate-button {
                right: 12px;
                top: 12px;
            }
        }
    </style>
</head>
<body{% if not show_donate_button %} class="no-donate"{% endif %}>
    <a id="donate-button" href="https://www.paypal.me/gigibit" target="_blank" rel="noopener" style="text-decoration:none;">
        <div class="button paypal-button" aria-label="Dona via PayPal" onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">Dona</div>
    </a>
    <header>
        <div class="brand-icon" role="button" tabindex="0" aria-label="{{ brand_name }} logo">
            <img src="{{ url_for('static', filename='img/ernest-mark.svg') }}" alt="{{ brand_name }} logo">
        </div>
        <div>
            <h1>{{ brand_name }} live editor</h1>
            <p class="subtitle">{{ project.name or project.project_name or project.id or 'Project' }}</p>
        </div>
    </header>
    <main>
        <section class="file-browser">
            <header>
                <h2>Project files</h2>
            </header>
            <div id="truncated-warning" hidden>
                Listing truncated. Use download to retrieve the complete archive.
            </div>
            <div id="file-list" role="tree" aria-label="Project files"></div>
        </section>
        <section class="editor-panel">
            <div class="editor-toolbar">
                <h2 id="current-file">Select a file to preview</h2>
                <button id="copy-button" type="button" class="icon-button" disabled aria-label="Copy to clipboard">
                    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M16 1H5a2 2 0 0 0-2 2v13h2V3h11V1zm3 4H9a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H9V7h10v14z"/>
                    </svg>
                </button>
            </div>
            <textarea id="editor" spellcheck="false" placeholder="File contents will appear here" readonly></textarea>
            <div id="status-line">No file selected.</div>
        </section>
    </main>
    <form id="prompt-form" class="prompt-dock" autocomplete="off">
        <label class="visually-hidden" for="prompt-input">Ask {{ brand_name }} to modify the project</label>
        <div class="prompt-shell">
            <input id="prompt-input" name="prompt" type="text" placeholder="Describe the change you need" required>
            <button type="submit" id="prompt-submit" aria-label="Apply changes">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M12 3a1 1 0 0 1 1 1v11.59l3.29-3.3a1 1 0 1 1 1.42 1.42l-5 5a1 1 0 0 1-1.42 0l-5-5a1 1 0 0 1 1.42-1.42L11 15.59V4a1 1 0 0 1 1-1z"/>
                </svg>
            </button>
        </div>
        <span id="prompt-feedback" class="prompt-feedback" aria-live="polite"></span>
    </form>
    <script>
        (function () {
            const manifestUrl = {{ manifest_url|tojson }};
            const fileUrlTemplate = {{ file_url_template|tojson }};
            const applyUrl = {{ apply_url|tojson }};
            const fileList = document.getElementById('file-list');
            const truncatedWarning = document.getElementById('truncated-warning');
            const editor = document.getElementById('editor');
            const statusLine = document.getElementById('status-line');
            const currentFile = document.getElementById('current-file');
            const copyButton = document.getElementById('copy-button');
            const promptForm = document.getElementById('prompt-form');
            const promptInput = document.getElementById('prompt-input');
            const promptSubmit = document.getElementById('prompt-submit');
            const promptFeedback = document.getElementById('prompt-feedback');

            let currentPath = null;
            let manifestEntries = [];
            async function loadManifest() {
                try {
                    const response = await fetch(manifestUrl, { credentials: 'include' });
                    if (!response.ok) {
                        throw new Error('Unable to load project manifest');
                    }
                    const payload = await response.json();
                    renderManifest(payload);
                    return payload;
                } catch (error) {
                    fileList.textContent = error.message || 'Unable to load files.';
                    return null;
                }
            }

            function renderManifest(payload) {
                const files = (payload && Array.isArray(payload.files)) ? payload.files : [];
                manifestEntries = files;
                fileList.innerHTML = '';

                if (!files.length) {
                    const empty = document.createElement('p');
                    empty.textContent = 'No generated files are available yet.';
                    fileList.appendChild(empty);
                } else {
                    files.forEach((file) => {
                        const entry = document.createElement('div');
                        entry.className = 'file-entry';
                        entry.setAttribute('role', 'treeitem');
                        entry.dataset.path = file.path;
                        if (!file.previewable) {
                            entry.dataset.disabled = 'true';
                        }

                        const button = document.createElement('button');
                        button.type = 'button';
                        button.textContent = file.path;
                        button.addEventListener('click', () => handleFileClick(file));
                        if (!file.previewable) {
                            button.disabled = true;
                        }

                        const meta = document.createElement('span');
                        meta.className = 'meta';
                        meta.textContent = formatSize(file.size) + (file.previewable ? '' : ' • preview unavailable');

                        entry.appendChild(button);
                        entry.appendChild(meta);
                        fileList.appendChild(entry);
                        if (currentPath && file.path === currentPath) {
                            entry.classList.add('selected');
                        }
                    });
                }

                truncatedWarning.hidden = !payload.truncated;
            }

            function formatSize(size) {
                if (!Number.isFinite(size)) {
                    return '';
                }

                const thresholds = [
                    { limit: 1024 ** 4, suffix: ' TB' },
                    { limit: 1024 ** 3, suffix: ' GB' },
                    { limit: 1024 ** 2, suffix: ' MB' },
                    { limit: 1024, suffix: ' KB' },
                ];

                for (const { limit, suffix } of thresholds) {
                    if (size >= limit) {
                        return (size / limit).toFixed(1) + suffix;
                    }
                }

                return size + ' B';
            }

            function clearSelection() {
                fileList.querySelectorAll('.file-entry').forEach((entry) => {
                    entry.classList.remove('selected');
                });
            }

            async function handleFileClick(metadata) {
                clearSelection();
                const entry = fileList.querySelector(`[data-path="${CSS.escape(metadata.path)}"]`);
                if (entry) {
                    entry.classList.add('selected');
                }

                if (!metadata.previewable) {
                    currentFile.textContent = metadata.path;
                    editor.value = '';
                    copyButton.disabled = true;
                    statusLine.textContent = 'Preview unavailable for this file. Use download to inspect it locally.';
                    currentPath = null;
                    return;
                }

                statusLine.textContent = 'Loading…';
                copyButton.disabled = true;

                try {
                    const url = fileUrlTemplate.replace('__PATH__', encodeURIComponent(metadata.path));
                    const response = await fetch(url, { credentials: 'include' });
                    const payload = await response.json();
                    if (!response.ok) {
                        throw new Error(payload && payload.error ? payload.error : response.statusText);
                    }
                    editor.value = payload.content || '';
                    copyButton.disabled = false;
                    statusLine.textContent = `Loaded ${metadata.path} (${formatSize(metadata.size)})`;
                    currentFile.textContent = metadata.path;
                    currentPath = metadata.path;
                } catch (error) {
                    editor.value = '';
                    copyButton.disabled = true;
                    statusLine.textContent = error.message || 'Unable to load file.';
                    currentFile.textContent = metadata.path;
                    currentPath = null;
                }
            }

            copyButton.addEventListener('click', async () => {
                if (!currentPath) {
                    return;
                }
                try {
                    await navigator.clipboard.writeText(editor.value || '');
                    statusLine.textContent = `Copied ${currentPath} to clipboard.`;
                } catch (error) {
                    statusLine.textContent = 'Unable to copy to clipboard in this context.';
                }
            });

            async function reopenCurrentFileIfAvailable() {
                if (!currentPath) {
                    return;
                }
                const metadata = manifestEntries.find((item) => item.path === currentPath);
                if (metadata) {
                    await handleFileClick(metadata);
                } else {
                    currentFile.textContent = 'Select a file to preview';
                    editor.value = '';
                    copyButton.disabled = true;
                    statusLine.textContent = 'Current file is no longer available.';
                    currentPath = null;
                }
            }

            promptForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const value = promptInput.value.trim();
                if (!value) {
                    promptFeedback.textContent = 'Provide instructions for the change you need.';
                    promptFeedback.dataset.variant = 'error';
                    promptInput.focus();
                    return;
                }

                promptSubmit.disabled = true;
                promptInput.readOnly = true;
                promptFeedback.textContent = 'Applying changes…';
                promptFeedback.dataset.variant = 'pending';

                try {
                    const response = await fetch(applyUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ prompt: value, focus: currentPath }),
                    });
                    const payload = await response.json().catch(() => ({}));
                    if (!response.ok) {
                        throw new Error(payload && payload.error ? payload.error : response.statusText);
                    }

                    promptFeedback.textContent = payload.summary || 'Changes applied.';
                    promptFeedback.dataset.variant = 'success';
                    promptInput.value = '';

                    const refreshed = Array.isArray(payload.refreshed_paths) ? payload.refreshed_paths : [];
                    await loadManifest();
                    if (currentPath && refreshed.includes(currentPath)) {
                        await reopenCurrentFileIfAvailable();
                    }
                } catch (error) {
                    promptFeedback.textContent = error.message || 'Unable to apply changes.';
                    promptFeedback.dataset.variant = 'error';
                } finally {
                    promptSubmit.disabled = false;
                    promptInput.readOnly = false;
                    promptInput.focus();
                }
            });

            loadManifest();
        })();
    </script>
    <script>
        (function () {
            const logo = document.querySelector('header .brand-icon');
            if (!logo) {
                return;
            }

            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            const baseImage = logo.querySelector('img');
            let spotlight = null;
            let spotlightShell = null;

            const hideSpotlight = () => {
                if (!spotlight) {
                    return;
                }

                const overlay = spotlight;
                const shell = spotlightShell;

                spotlight = null;
                spotlightShell = null;

                if (shell) {
                    shell.classList.remove('is-armed');
                }

                const finalize = () => {
                    overlay.remove();
                };

                overlay.classList.remove('is-visible');

                if (prefersReducedMotion) {
                    finalize();
                } else {
                    overlay.addEventListener('transitionend', finalize, { once: true });
                }

                logo.classList.remove('is-spotlight-source');
            };

            const closeTab = (event) => {
                event.preventDefault();
                hideSpotlight();
                window.close();
            };

            const ensureSpotlight = () => {
                if (spotlight || !baseImage) {
                    return spotlight;
                }

                const overlay = document.createElement('div');
                overlay.className = 'logo-spotlight';

                const backdrop = document.createElement('div');
                backdrop.className = 'logo-spotlight__backdrop';
                overlay.appendChild(backdrop);

                const shell = document.createElement('div');
                shell.className = 'logo-spotlight__shell';

                const clone = baseImage.cloneNode(true);
                clone.removeAttribute('alt');
                clone.setAttribute('aria-hidden', 'true');

                const glyph = document.createElement('span');
                glyph.className = 'logo-spotlight__glyph';
                glyph.setAttribute('aria-hidden', 'true');

                shell.appendChild(clone);
                shell.appendChild(glyph);
                overlay.appendChild(shell);

                const armShell = () => {
                    shell.classList.add('is-armed');
                };

                const releaseShell = () => {
                    shell.classList.remove('is-armed');
                };

                const dismissOverlay = () => {
                    releaseShell();
                    hideSpotlight();
                };

                shell.addEventListener('pointerenter', armShell);
                shell.addEventListener('pointerleave', dismissOverlay);
                shell.addEventListener('focusin', armShell);
                shell.addEventListener('focusout', releaseShell);
                shell.addEventListener('click', closeTab);

                overlay.addEventListener('pointerleave', (event) => {
                    if (!overlay.contains(event.relatedTarget)) {
                        dismissOverlay();
                    }
                });

                backdrop.addEventListener('click', (event) => {
                    event.preventDefault();
                    dismissOverlay();
                });

                document.body.appendChild(overlay);
                spotlight = overlay;
                spotlightShell = shell;

                requestAnimationFrame(() => {
                    overlay.classList.add('is-visible');
                });

                return overlay;
            };

            const showSpotlight = () => {
                if (spotlight) {
                    return;
                }

                logo.classList.add('is-spotlight-source');
                ensureSpotlight();
            };

            logo.addEventListener('mouseenter', showSpotlight);
            logo.addEventListener('mouseleave', hideSpotlight);
            logo.addEventListener('focus', showSpotlight);
            logo.addEventListener('blur', hideSpotlight);
            logo.addEventListener('touchstart', showSpotlight, { passive: true });
            logo.addEventListener('touchend', hideSpotlight, { passive: true });
            logo.addEventListener('touchcancel', hideSpotlight, { passive: true });

            logo.addEventListener('click', closeTab);
            logo.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' || event.key === ' ' || event.key === 'Spacebar') {
                    closeTab(event);
                }
                if (event.key === 'Escape') {
                    hideSpotlight();
                }
            });
        })();
    </script>
