<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Authenticate - Christophe</title>
    <style>
        :root {
            color-scheme: light;
            --bg: radial-gradient(circle at 10% 20%, #312e81 0%, #1e1b4b 45%, #0f172a 100%);
            --surface: #ffffff;
            --primary: #4f46e5;
            --primary-soft: #6366f1;
            --text-strong: #1e1b4b;
            --text: #475569;
            --border: #dbeafe;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 24px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--surface);
            padding: 40px 44px;
            border-radius: 18px;
            box-shadow: 0 24px 55px rgba(15, 23, 42, 0.35);
            max-width: 420px;
            width: 100%;
        }

        h1 { margin-top: 0; color: var(--text-strong); letter-spacing: -0.01em; }

        p { color: var(--text); }

        label { display: block; margin-bottom: 8px; font-weight: 600; color: #334155; }

        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 16px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: #f8fafc;
        }

        input[type="password"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.18);
            outline: none;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-soft));
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 16px 35px rgba(79, 70, 229, 0.35);
            transition: transform 0.15s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 20px 45px rgba(79, 70, 229, 0.4);
        }

        button:focus-visible {
            outline: 3px solid rgba(99, 102, 241, 0.55);
            outline-offset: 3px;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Christophe Portal</h1>
        <p>Use your passphrase to create or access your personal migration workspace.</p>
        {% if errors %}
        <div class="error">
            <ul>
            {% for err in errors %}
                <li>{{ err }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form method="post">
            <label for="passphrase">Passphrase</label>
            <input id="passphrase" name="passphrase" type="password" required autocomplete="current-password">
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
